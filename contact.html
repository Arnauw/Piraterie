    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="./imgs/logo.png" type="image/x-icon" />

  <body>
    <header class="desktop">
      <div class="logo-container">
        <img src="./imgs/header/logo.png" alt="logo piraterie" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="taverne.html">Taverne</a></li>
          <li><a href="shop.html">Boutique</a></li>

          <li><a href="contact.html">Contact</a></li>
          <li class="login-button"><a href="login.html">Connexion</a></li>
        </ul>
      </nav>
    </header>
    <header class="burger">
      <input type="checkbox" id="checkbox" class="__checkbox" />
      <label for="checkbox" class="btn-burger"
        ><div class="icon-burger"></div
      ></label>
      <div class="login-button"><a href="login.html">Connexion</a></div>
      <nav class="__container">
        <ul class="__list">
          <li><a href="index.html">Accueil</a></li>

        </ul>
      </nav>
      <!-- <div class="overlay-container"></div> -->
    </header>
    <main>
      <section class="contact">
        <div class="scroll-container">
          <div class="scroll">
            <h2>Formulaire de contact</h2>

            <div class="form-container">
              <textarea
                placeholder="Votre message ici..."
                rows="5"
                name="message"
                id="message"
                class="textarea"
              ></textarea>
              <button type="submit" class="submit">
                Envoyer ce message a la mer
              </button>
            </div>
          </div>
          <div class="left-roll"></div>
        </div>
      </section>
    </main>
    <footer>
        <div class="footer-container">
