<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message in a bottle !</title>
    <link rel="shortcut icon" href="./imgs/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <header class="desktop">
      <div class="logo-container">
        <img src="./imgs/header/logo.png" alt="logo piraterie" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="tavern.html">Taverne</a></li>
          <li><a href="treasure.html">Trésor</a></li>
          <li><a href="shop.html">Boutique</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li class="login-button"><a href="#open-modal">Connexion</a></li>
        </ul>
        <div id="open-modal" class="modal-window">
          <!-- div modal connexion -->
          <div class="modal-content">
            <a href="#" title="Close"><span class="modal-close">X</span></a>
            <img src="./imgs/LOGO V1.png" alt="logo" />
            <fieldset class="formulaire">
              <label for="nom">Identifiant:</label>
              <input type="text" name="nom" id="nom" /><br />
              <label for="prenom">Mot de passe:</label>
              <input type="text" name="prenom" id="prenom" required /><br />
              <input type="submit" value="connexion" />
            </fieldset>
            <div>
              <small>Mot de passe oublié</small>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <header class="burger">
      <input type="checkbox" id="checkbox" class="checkbox" />
      <label for="checkbox" class="btn-burger"
        ><div class="icon-burger"></div
      ></label>
      <div class="login-button">
        <a href="#open-modal-smartphone">Connexion</a>
      </div>
      <nav class="burger-nav">
        <ul class="__list">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="tavern.html">Taverne</a></li>
          <li><a href="treasure.html">Trésor</a></li>
          <li><a href="shop.html">Boutique</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div id="open-modal-smartphone" class="modal-window-smartphone">
          <!-- div modal connexion -->
          <div class="modal-content">
            <a href="#" title="Close"><span class="modal-close">X</span></a>
            <img src="./imgs/LOGO V1.png" alt="logo" />
            <fieldset class="formulaire">
              <label for="nom">Identifiant:</label>
              <input type="text" name="nom" id="nom" /><br />
              <label for="prenom">Mot de passe:</label>
              <input type="text" name="prenom" id="prenom" required /><br />
              <input type="submit" value="connexion" />
            </fieldset>
            <div>
              <small>Mot de passe oublié</small>
            </div>
          </div>
        </div>
      </nav>
      <!-- <div class="overlay-container"></div> -->
    </header>

    <main>
      <section class="contact">
        <div class="scroll-container">
          <div class="scroll">
            <h2>Formulaire de contact</h2>

            <div class="form-container">
              <textarea
                placeholder="Votre message ici..."
                rows="5"
                name="message"
                id="message"
                class="textarea"
              ></textarea>
              <button type="submit" class="submit">
                Envoyer ce message a la mer
              </button>
            </div>
          </div>
          <div class="left-roll"></div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <p>
          <a href="./RGPD.html"> Mention légales</a>
        </p>
        <div class="avatar">
          <a href="#navbar"><img src="./imgs/LOGO V1.png" alt="logo" /></a>
        </div>
        <p>© 2025 La Piraterie !</p>
      </div>
    </footer>
    <script src="./js/contact.js"></script>
    <script src="./js/cookieconsent.umd.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
